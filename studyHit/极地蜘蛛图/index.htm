<!doctype html>
<html lang="en">
<head>
  <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
  <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>
  <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts-more.js"></script>
  <script>
    $(function () {

	$('#container').highcharts({
	            
	    chart: {
	        polar: true,
	        type: 'area'
	        //type: 'line'	       
	    },
	    
	    title: {
	        text: '66.42',
	        floating:true,
	        align: 'center',
	        verticalAlign:'middle',
	        y: 1,
	        x: 10,
	        style: {                    // 标签样式，会继承和重写上层全局样式		           		            
		            color: 'red',
		            fontSize: '24px',
		            fontWeight: 'bold',
		            fontFamily: ''		             
		        }

	    pane: {

	        lineWidth: 0,
	        min: 0,
	        labels: {
                enabled: false
            }
	    },
	    
	    tooltip: {	  
	        headerFormat:'',
	    	shared: true,
	        pointFormat: '<span style="color:{series.color}"><b>{point.category}</b></span>:{point.y}<br/>{point.hint}'
	   },
	    
	    legend: {
	        enabled: false	        
	    },	  
		plotOptions: {
            series: {
                fillColor: {
                    linearGradient: [0, 0, 0, 300],

			}, {		    
			    hint : "e反应基金经理对市场的判断",			   
			    y : 56.10
			}], 
	        pointPlacement: 'on'
	    }],
	    credits:{
				enabled:false // 禁用版权信息
		}
	
	});
});

</head>
<body>
  <div id="container" style="width:300px;height:200px;display:inline-block;margin:200px;"></div>
</body>
